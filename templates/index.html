<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background-color: #474545;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            text-align: center;
        }
        
        .form-label {
            font-weight: bold;
        }
        
        .form-control {
            background-color: black;
            color: white;
            border-color: #444;
        }
        
        .form-control:focus {
            background-color: #444;
            color: white;
            border-color: #444;
            box-shadow: none;
        }
        
        .form-select {
            background-color: black;
            color: white;
            border-color: #444;
        }
        
           
    </style>
   
   
</head>
<body>
    <div class="container mt-5">
    <h1 class="mb-4">YouTube Video Downloader</h1>
    <form action="/download" method="post">
        <div class="mb-3">
            <label for="video_url" class="form-label">Enter YouTube video URL:</label>
            <input type="text" name="video_url" id="video_url" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="quality" class="form-label">Select video quality:</label>
            <select name="quality" id="quality" class="form-select">
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
                <option value="HD">1080p (HD)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="showProgressBar()">Download</button>
    </form>
    <div class="progress mt-3" id="progressBar" style="display: none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="100" aria-valuemax="100"></div>
    </div>
</div>

<script>
    function showProgressBar() {
        // Create the <h2> element
        const downloadingHeader = document.createElement("h2");
        downloadingHeader.textContent = "Downloading......";
        // Append the <h2> element to the container
        const container = document.querySelector(".container");
        container.appendChild(downloadingHeader);
        // Show the progress bar
        const progressBar = document.getElementById("progressBar");
        progressBar.style.display = ""; // Or progressBar.style.display = "block";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
